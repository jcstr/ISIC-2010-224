<html>
	<head>
		<meta charset = "utf-8">
		<title>Sumar los enteros pares del 2 al 100</title>
		<script>

			var suma = 0;

			for (var numero = 2; numero <= 100; numero += 2)
				suma += numero;

			document.writeln("La suma de los enteros pares " +
				"del 2 al 100 es " + suma );

		</script>
	</head> <body></body>
</html>
