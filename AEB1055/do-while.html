<html>
	<head>
		<meta charset = "utf-8">
		<title>Uso de la instruccion de repeticion do...while</title>
		<script>

		var contador = 1;
		do {
			document.writeln("<h" + contador + ">Este es " +
				"un encabezado de nivel h" + contador + "</h" +
				contador + ">") ;
			++contador;
		} while (contador <= 6);
		</script>
	</head><body></body>
</html>
